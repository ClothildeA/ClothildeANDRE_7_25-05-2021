<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Sass/styles.css">

    <title>Groupomania</title>
</head>
<body>
    <main id="app" class="main_wrapper">

        <header class="header">
            <img class="header_logo" src="images/icon-left-font-monochrome-black.png" alt="logo groupomania">
            <h1 class="header_title">{{ message }}</h1>
        </header>

        <section class="home" id="home">
           <div class="home_item">
                <p class="home_item--text">J'ai déjà un compte</p>
                <button class="home_item--btn">Je me connecte</button>
           </div>

           <p>- ou -</p>
           <div class="home_item">
                <p class="home_item--text">Je n'ai pas encore de compte</p>
                <button class="home_item--btn">Je m'inscris</button>
           </div>
        </section>

        <footer class="footer">
            <!--AFFICHAGE DU FOOTER-->
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/2683cb0723.js" crossorigin="anonymous"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Bienvenu sur le nouveau réseau Groupomania !',
            }
        })
    </script>
</body>
</html>
